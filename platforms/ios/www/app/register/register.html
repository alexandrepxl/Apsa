<ion-view ng-controller="registerCtrl">
    <ion-nav-bar class="bar-positive" align-title="left">
        <ion-nav-back-button class="button-clear">
            <i class="button button-icon icon ion-android-arrow-back"></i>
        </ion-nav-back-button>
        <ion-nav-title>
            <h1 class="title title-left">Cadastre-se</h1>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content class="padding">
        <h2 class="txtCenter txtDefault titleLarge paddingLarge">
            Para ter acesso &agrave;<br/> &Aacute;rea Exclusiva APSA &eacute; preciso realizar um pequeno cadastro.
        </h2>
        <h3 class="inputsLabel">INFORME O SEU CPF OU CNPJ*</h3>
        <label class="inputsGrey">
            <input type="text" placeholder="Digite seu CPF ou CNPJ"/>
        </label>
        <button class="button button-block button-energized">Continuar</button>
        <a href="" class="linkDefault linkCenter">Veja aqui como realizar seu cadastro <br/> na &aacute;rea exclusiva APSA. &Eacute; f&aacute;cil e r&aacute;pido.</a>
        <h3 class="inputsLabel txtCenter">J&Aacute; &Eacute; CADASTRADO?</h3>
        <button class="button button-wide-center button-light button-light-orange" ng-click="goLogin()">Fazer login</button>
    </ion-content>
</ion-view>
