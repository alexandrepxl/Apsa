<ion-view ng-controller="ResultsInMapsCtrl">
    <ion-nav-title class="title title-center">
        <div id="logoHeader">
            <img src='img/apsa.png' alt=''/>
        </div>
    </ion-nav-title>

    <ion-content>
        <div id="map" style="width: 100%;height: 600px;"></div>
    </ion-content>


   <ion-footer-bar class="bar-positive">
    <div class="buttons">
        <button id="listView" ng-click="" ng-class="" class="button button-icon button-clear ion-ios-list-outline "></button>
    </div>
    <button class="button button-icon ion-map pull-right button-clear button-energized"  ng-click="goMaps()"></button>
   </ion-footer-bar>
</ion-view>
