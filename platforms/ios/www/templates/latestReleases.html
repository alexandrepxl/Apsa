<ion-view ng-controller="latestReleasesCtrl">
    <ion-nav-bar class="bar-positive" align-title="left">
        <ion-nav-back-button class="button-clear">
            <i class="button button-icon icon ion-android-arrow-back"></i>
        </ion-nav-back-button>
        <ion-nav-title>
            <h1 class="title title-left">Lan&ccedil;amentos</h1>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <div id="latestReleases" class="list">
            <div id="" class="item item-row latestReleases" ng-repeat="release in latestReleases" ng-click="" style="background-image: url({{ release.image }})">
                <label class="checkbox checkbox-star">
                    <input type="checkbox"/>
                </label>
                <div class="gradient">
                    <div class="left releaseLeft">
                        <h2>{{ release.title }}</h2>
                        <p>{{ release.rooms }} quartos, {{ release.spots }} vaga(s), {{ release.area }}m&sup2;</p>
                    </div>
                    <div class="right releaseRight">
                        <button class="button button-energized">Venda: R$ {{ release.price }}</button>
                        <p>Dist&acirc;ncia: {{ release.distance }}</p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
