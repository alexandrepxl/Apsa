<ion-modal-view class="modal-backdrop active" style="height: 40%;" ng-controller="LocationsModalController">
	 <ion-header-bar class="bar bar-header bar-calm" align-title="left">
        <h1 class="title">Confirme o local</h1>
        <button class="button button-clear button-primary button-icon ion-android-close" ng-click="modal.hide()"></button>
    </ion-header-bar>
    <ion-content class="has-header">
		<div class="list">
			<ion-item ng-repeat="location in locations" ng-click="setLocation(location)">
				{{location.rota}} / {{location.uf}}
			</ion-item>
		</div>
	</ion-content>
</ion-modal-view>
