<ion-view ng-controller="realtyDetailsCtrl">
    <ion-nav-bar class="bar-positive" align-title="left">
        <ion-nav-back-button class="button-clear">
            <i class="button button-icon icon ion-android-arrow-back"></i>
        </ion-nav-back-button>
        <ion-nav-title class="title-left">
            <h1 class="title title-left" id="titleBold">R${{ realty.price }}</h1>
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-ios-email-outline"></button>
            <button class="button button-icon icon ion-android-share-alt"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content style="background-color: #000;">
        <ion-slide-box id="fullSlider" pager-click="navSlide(index)" auto-play="false" does-continue="true">
            <ion-slide ng-repeat="photo in photos">
                <img style="width: 100%;background-image: url({{ photo.URLArquivo }});" src="img/blankBig.png" alt=""/>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
