<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="center">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="openDrawer()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <drawer side="left">

        <ion-header-bar class="bar bar-header bar-positive" align-title="center">
            <button class="button icon-left button-clear ion-android-arrow-back button-white"
                    ng-click="closeDrawer()"></button>
            <div id="logoMenu" class="title">
                <img src='img/apsa.png' alt=''/>
            </div>
        </ion-header-bar>

        <ion-content>
            <div id="loginMenu">
                <h3>&Aacute;REA EXCLUSIVA APSA</h3>
                <p>Em desenvolvimento</p>
                <!-- <p>&Eacute; um canal de acesso a todas as<br>informa&ccedil;&otilde;es do seu condom&iacute;nio ou im&oacute;vel. </p> -->

                <div id="loginMenuBtns" class="button-bar">
                    <button class="button button-positive" ng-click="goLogin();closeDrawer()">Entrar</button>
                    <button class="button button-positive" ng-click="goRegister();closeDrawer()">Cadastrar</button>
                </div>
            </div>
            <ion-list>
                <ion-item ng-repeat="menuItem in menuOpenArea">
                    <a class="item-icon-left" ng-click="closeDrawer()" href="#/app/{{ menuItem.url }}">
                        <i class="icon {{ menuItem.icon }}"></i>
                        {{ menuItem.name }}
                    </a>
                </ion-item>
            </ion-list>
        </ion-content>
    </drawer>
</ion-side-menus>
